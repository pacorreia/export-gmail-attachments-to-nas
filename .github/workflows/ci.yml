name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    permissions:
      pull-requests: write
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=export_gmail_attachments_to_nas --cov-report=xml --cov-report=term

      - name: Code Coverage Summary Report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ./coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Update Coverage Badge
        if: github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          python3 << 'EOF'
          import xml.etree.ElementTree as ET
          import re
          
          # Parse coverage.xml to extract line coverage percentage
          tree = ET.parse('./coverage.xml')
          root = tree.getroot()
          
          # Get line-rate from the root element (overall coverage)
          line_rate = float(root.get('line-rate', 0))
          coverage_percent = int(line_rate * 100)
          
          # Determine badge color based on coverage
          if coverage_percent >= 80:
              color = 'success'
          elif coverage_percent >= 60:
              color = 'yellow'
          else:
              color = 'critical'
          
          # Read the HTML file
          with open('docs/index.html', 'r') as f:
              content = f.read()
          
          # Update the badge URL with actual coverage percentage
          new_badge = f'https://img.shields.io/badge/Code%20Coverage-{coverage_percent}%25-{color}?style=flat'
          content = re.sub(
              r'https://img\.shields\.io/badge/Code%20Coverage-\d+%25-\w+\?style=flat',
              new_badge,
              content
          )
          
          # Write back the updated HTML
          with open('docs/index.html', 'w') as f:
              f.write(content)
          
          print(f"Updated coverage badge to {coverage_percent}%")
          EOF

      - name: Deploy updated badge to gh-pages
        if: github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stash any uncommitted changes to docs/index.html before switching branches
          git stash
          
          # Fetch gh-pages branch
          git fetch origin gh-pages 2>/dev/null || echo "gh-pages branch doesn't exist yet"
          
          # Create or checkout gh-pages branch
          if git rev-parse --verify origin/gh-pages > /dev/null 2>&1; then
            git checkout gh-pages
            git reset --hard origin/gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          
          # Copy HTML/CSS files from main branch to root of gh-pages
          git checkout main -- docs/index.html docs/style.css
          mv docs/index.html . && mv docs/style.css . && rmdir docs
          
          # Stage and commit changes
          git add index.html style.css
          if git diff --staged --quiet; then
            echo "No coverage badge changes to deploy"
          else
            git commit -m "Deploy: Update coverage badge"
            git push origin gh-pages
          fi
          
          # Switch back to main for next steps
          git checkout main

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 export_gmail_attachments_to_nas --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 export_gmail_attachments_to_nas --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
